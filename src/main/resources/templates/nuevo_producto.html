<!-- Empieza Form -->
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Agregar nuevo Producto</h1>
            <div class="card-body">
                <!-- cuando apreto el boton enviar hace la accion -->
                <form th:action="@{/guardar}" th:object="${producto}" method="post">
                    <div class="form-group">
                        <label>Nombre : </label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Agregue el nombre del producto" required>
                    </div>
                    <div class="form-group">
                        <label>Descripcion : </label>
                        <input type="text" name="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Breve descipcion del producto" required>
                    </div>
                    <div class="form-group">
                        <label>Categoria : </label>
                        <input type="text" name="categoria" th:field="*{categoria}" class="form-control" placeholder="Categoria del producto" required>
                    </div>
                    <div class="form-group">
                        <label>Tipo : </label>
                        <input type="text" name="tipo" th:field="*{tipo}" class="form-control" placeholder="Agregue el tipo del producto" required>
                    </div>
                    <div class="form-group">
                        <label>Precio : </label>
                        <input type="number" name="precio" th:field="*{precio}" class="form-control" placeholder="Agregue el precio del producto" required>
                    </div>
                    <div class="form-group">
                        <label>Tama√±o : </label>
                        <input type="number" name="tamanio" th:field="*{tamanio}" class="form-control" placeholder="Agregue el tamanio del producto" required>
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-success">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<!-- Termina Form -->
    <!-- Incluir los scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
