<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Producto</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Empieza navbar -->
<div class="menu">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid mx-5">
            <a href="/">
                <img src="/img/codoacodo.png" alt="Logo de codo a codo" width="90" height="64" class="d-inline-block align-text-top">
            </a>
            <span class="navbar-brand text-bg-dark">Proyecto Final</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--item a la derecha-->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav fw-semibold">
                    <li class="nav-item">
                        <a class="nav-link active text-bg-dark" aria-current="page" href="/">Agregar pedido</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" aria-current="page" href="/productos">Lista de productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-success" href="/categorias">Lista de Categorias</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<!-- Termina navbar -->
<br>
<!-- Empieza Form -->
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Editar Producto</h1>
            <div class="card-body">
                <!-- cuando apreto el boton enviar hace la accion -->
                <form th:action="@{/guardar-pedido}" th:object="${pedido}" method="post">
                    <input type="hidden" th:field="*{id}" th:value="${pedido.id}"/>
                    <div class="form-group">
                       <!-- <label>Producto ID : </label>
                        <input type="text" name="nombre" th:field="*{id}" class="form-control" readonly="readonly">-->

                        <label>Producto : </label>
                        <select th:field="*{producto}" class="form-control" required>
                            <th:block th:each="producto : ${listaProductos}">
                                <option th:text="${producto.nombre}" th:value="${producto.id}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Cantidad : </label>
                        <input type="number" name="cantidad" th:field="*{cantidad}" th:value="${pedido.cantidad}" class="form-control" min="1" placeholder="Agregue la cantidad requerida del producto" required>
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<!-- Termina Form -->
    <!-- Incluir los scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
