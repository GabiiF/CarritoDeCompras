<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ingresar nuevo Producto</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Empieza navbar -->
<div class="menu">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid mx-5">
            <a href="/">
                <img src="/img/codoacodo.png" alt="Logo de codo a codo" width="90" height="64" class="d-inline-block align-text-top">
            </a>
            <span class="navbar-brand text-bg-dark">Proyecto Final</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--item a la derecha-->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav fw-semibold">
                    <li class="nav-item">
                        <a class="nav-link active text-bg-dark" aria-current="page" href="/">Agregar pedido</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" aria-current="page" href="/productos">Lista de productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-success" href="/categorias">Lista de Categorias</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<!-- Termina navbar -->
<br>
<!-- Empieza Form -->
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Agregar nueva Categoria</h1>
            <div class="card-body">
                <!-- cuando apreto el boton enviar hace la accion -->
                <form th:action="@{/categorias/guardar-categoria}" th:object="${categoria}" method="post" style="max-width: 600px;margin: 0 auto;">
                    <input type="hidden" th:field="*{id}" th:value="${categoria.id}"/>
                    <div class="m-3">
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Nombre de Categoria: </label>
                        <div class="col-sm-8">
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Agregue el nombre del producto" required>
                        </div>
                    </div>
                    <div class="text-center p">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<!-- Termina Form -->
    <!-- Incluir los scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
